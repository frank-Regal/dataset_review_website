<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .video-entry {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        /* .progress-bar {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            margin-left: 20px;
            position: relative;
        }
        .progress {
            height: 100%;
            background-color: green;
        } */
        .gray-out {
            color: gray;
            pointer-events: none; /* Makes it unclickable */
        }
        .status-text {
            margin-left: 10px;
            font-weight: bold;
        }
        .todo-text {
            font-weight: bold;
            color: #4568bf;
        }
        .verified-text {
            font-weight: bold;
            color: green;
        }
        .revisit-text {
            font-weight: bold;
            color: orange;
        }
        .name-input-container {
            margin-bottom: 7px;
            margin-top: 10px;
            margin-left: -3px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            max-width: 600px;
        }
        .name-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px;
        }
        .save-name-button {
            padding: 8px 15px;
            background-color: #47a855;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-name-button:hover {
            background-color: #31753b;
        }
    </style>
</head>
<body>

    <h1 id="homepage-title"></h1>

    <h3>Instructions</h3>
    <ol>
        <li>Enter and save your name below.</li>
        <br>
        <li>Scroll down to the first video marked as "todo" and start annotating.</li>
    </ol>

    <div class="name-input-container">
        <input type="text" id="reviewerName" class="name-input" placeholder="Enter your name">
        <button onclick="saveReviewerName()" class="save-name-button">Save Name</button>
    </div>
        <div id="credit" style="color: gray; font-size: 0.8em; font-style: italic; padding-top: 0px; padding-bottom: 30px;">
        Original code for this project is based on Johnathan Salfity's <a href="https://github.com/jsalfity/task_decomposition_website">jsalfity/task_decomposition_website</a> project.
    </div>

    <div id="video-list"></div>

    <script src="index.js"></script>

</body>
</html>
