<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Review</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: row;
            overflow: auto;
            padding-top: 20px;
        }

        /* Left column: Video and annotation form */
        #main-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        /* Video container */
        #video-container {
            margin-bottom: 5px;
        }

        #video-container video {
            height: calc(100vh - 30vh);
            width: auto;
        }

        /* Button and feedback area */
        .controls-container {
            margin: 10px 0;
        }

        /* Annotation list area */
        #annotation-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        input[type="number"], input[type="text"] {
            width: 80px;
            margin-right: 5px;
        }

        button {
            margin-top: 5px;
        }

        #feedback {
            margin-top: 5px;
            color: green;
        }

        h3 {
            margin-top: 0;
        }

        /* Styling for buttons */
        .green-button {
            background-color: #47a855;
            color: black;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid transparent;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            transition: all 0.2s ease; /* Add smooth transition */
        }

        .green-button:hover {
            background-color: #31753b;
        }

        .green-button.selected {
            background-color: #9ce7a6; /* Slightly darker green */
            border: 2px solid #000000;
            box-shadow: 0 0 5px rgba(26, 77, 31, 0.3); /* Subtle shadow */
        }

        .yellow-button {
            background-color: #f3bf24;
            color: black;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid transparent;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            transition: all 0.2s ease; /* Add smooth transition */
        }
    
        .yellow-button:hover {
            background-color: #c0961c;
        }

        .yellow-button.selected {
            background-color: #e8d59c; /* Slightly darker yellow */
            border: 2px solid #000000;
            box-shadow: 0 0 5px rgba(139, 107, 0, 0.3); /* Subtle shadow */
        }

        .red-button {
            background-color: red;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }

        .red-button:hover {
            background-color: darkred;
        }

        .gray-button {
            background-color: gray;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }
    
        .gray-button:hover {
            background-color: darkgray;
        }

        /* Add this new rule to prevent border on selected state for gray buttons */
        .gray-button.selected {
            border: none;
            box-shadow: none;
        }

        .blue-button {
            background-color: #5885f2;
            color: black;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid transparent;  /* Add this line to match green button */
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            transition: all 0.2s ease;  /* Add this line to match green button */
        }
        
        .blue-button:hover {
            background-color: #4568bf;
        }

        /* Status text styles */
        .status-text {
            margin-left: 0px;
            font-weight: bold;
        }
        .todo-text {
            font-weight: bold;
            color: #4568bf;
        }
        .verified-text {
            font-weight: bold;
            color: green;
        }
        .revisit-text {
            font-weight: bold;
            color: orange;
        }

        /* Add these styles to your existing CSS */
        #frame-ranges-list li {
            background-color: white;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #frame-ranges-list li button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        #frame-ranges-list li button:hover {
            background-color: #ff5252;
        }

        #left-container {
            flex: 2;
            margin-right: 20px;
            overflow-y: auto;
            max-width: 30%;
            min-width: 500px;
        }

        #right-container {
            flex: 1;
            margin-top: 75px;
            min-width: 400px;
            max-width: 30%;
            overflow-y: auto;
            background-color: #f5f5f5;  /* Light gray background */
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 8px;
            margin-left: 0;  /* Remove any margin */
            box-shadow: outset 0 0 10px rgba(0, 0, 0, 0.1);  /* Subtle inner shadow */
        }

        h1 {
            margin-left: 10px;
            margin-top: 3px;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;  /* Adjust this value based on your needs */
        }

    </style>
</head>
<body>
    <div id="main-container" style="display: flex; align-items: flex-start; margin: 2px 1px;">
        <div id="left-container">
            <div style="display: flex; justify-content: left; align-items: center; margin: 2px 1px;">
                <button onclick="window.location.href = '/';" class="gray-button" style="margin-right: 10px;">Back</button>
                <h1 style="margin-left: 10px; margin-top: 3px; margin-bottom: 0px;"></h1>
            </div>
            
            <div id="subtask-placeholder" style="color: gray; font-size: 0.8em; font-style: italic; padding-top: 10px; padding-bottom: 10px;">
                <span id="video-name"></span>
            </div>
            
            <div id="user-progress"></div>

            <div id="video-container">
                <video id="videoPlayer" nocontrols autoplay loop controlsList="nodownload nocaptions nofullscreen" disablePictureInPicture playsinline>
                    Your browser does not support the video tag.
                </video>
                <div style="display: flex; justify-content: left; align-items: center; margin: 2px 1px;">
                    <div id="video-status" class="status-text"></div>
                    <div id="frame-number" style="color: gray; font-size: 0.9em; margin-left: 10px;">Frame: 0</div>
                </div>
            </div>

            <!-- Display the current list of subtasks -->
            <div id="video-controls">
                <button onclick="togglePlaybackSpeed()" class="gray-button" id="speedButton" title="Toggle Playback Speed (↑/↓)">Normal</button>
                <button onclick="togglePlayPause()" class="gray-button" id="playPauseButton" title="Play/Pause Video (Space Bar)">Pause</button>
                <button onclick="toggleFrameRange()" class="gray-button" id="frameRangeButton" title="Record Frame Range (s)">Mark Frames</button>
            </div>

            <div class="controls-container">
                <button onclick="previousVideo()" class="blue-button" title="Navigate to Previous Video (←)">Previous Video</button>
                <button onclick="markForReview()" class="yellow-button" title="Mark for Review (w)">Mark for Review</button>
                <button onclick="nextVideo()" class="green-button" title="Mark as Verified and Navigate to Next Video (→)">Verify</button>
                <button onclick="skipVideo()" class="blue-button" title="Skip to Next Video (s)">Skip</button>
            </div>

            <div id="annotation-list">
                <div id="subtask-placeholder" style="color: gray; font-style: italic;"></div>
                <ul id="annotations"></ul>
            </div>

            <!-- <div id="feedback"></div> -->
        </div>

        <div id="right-container">      
            <h4>Frames Marked for Review</h4>
            <ul id="frame-ranges-list" style="list-style-type: none; padding-left: 0;"></ul>
        </div>
    </div>

        <h4>Frames to Revisit:</h4>
        <ul id="frame-ranges-list" style="list-style-type: none; padding-left: 0;"></ul>
    </div> -->

    </div> -->

    <script src="annotation.js"></script>
</body>
</html>
