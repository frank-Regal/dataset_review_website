<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Review</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: row;
        }

        /* Left column: Video and annotation form */
        #main-container {
            flex: 2;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Account for body padding */
        }

        /* Video container */
        #video-container {
            margin-bottom: 5px;
        }

        #video-container video {
            max-height: calc(100vh - 30vh);
            width: auto;
        }

        /* Button and feedback area */
        .controls-container {
            margin: 10px 0;
        }

        /* Annotation list area */
        #annotation-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        input[type="number"], input[type="text"] {
            width: 80px;
            margin-right: 5px;
        }

        button {
            margin-top: 5px;
        }

        #feedback {
            margin-top: 5px;
            color: green;
        }

        h3 {
            margin-top: 0;
        }

        /* Styling for buttons */
        .green-button {
            background-color: #47a855;
            color: black;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }

        .green-button:hover {
            background-color: #31753b;
        }

        .yellow-button {
            background-color: #f3bf24;
            color: black;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }
    
        .yellow-button:hover {
            background-color: #c0961c;
        }

        .red-button {
            background-color: red;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }

        .red-button:hover {
            background-color: darkred;
        }

        .gray-button {
            background-color: gray;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }
    
        .gray-button:hover {
            background-color: darkgray;
        }

        .blue-button {
            background-color: #5885f2;
            color: black;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }

        .blue-button:hover {
            background-color: #4568bf;
        }

    </style>
</head>
<body>
    <div id="main-container">
        <div>
            <button onclick="window.location.href = '/';" class="gray-button">Back</button>
        </div>
        
        <div id="subtask-placeholder" style="color: gray; font-style: italic; padding-top: 10px; padding-bottom: 10px;">
            <span id="video-name"></span>
        </div>
        
        <div id="user-progress"></div>

        <div id="video-container">
            <video id="videoPlayer" controls autoplay loop controlsList="nodownload nocaptions" disablePictureInPicture playsinline>
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls-container">
            <button onclick="previousVideo()" class="blue-button">Previous Video</button>
            <button onclick="markForReview()" class="yellow-button">Mark for Review</button>
            <button onclick="nextVideo()" class="green-button">Verify</button>
        </div>

        <div id="annotation-list">
            <div id="subtask-placeholder" style="color: gray; font-style: italic;"></div>
            <ul id="annotations"></ul>
        </div>

        <div id="feedback"></div>
    </div>

    <script src="annotation.js"></script>
</body>
</html>
