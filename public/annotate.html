<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Review</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: row;
        }

        /* Left column: Video and annotation form */
        #main-container {
            flex: 2;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Account for body padding */
        }

        /* Video container */
        #video-container {
            margin-bottom: 5px;
        }

        #video-container video {
            max-height: calc(100vh - 30vh);
            width: auto;
        }

        /* Button and feedback area */
        .controls-container {
            margin: 10px 0;
        }

        /* Annotation list area */
        #annotation-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        input[type="number"], input[type="text"] {
            width: 80px;
            margin-right: 5px;
        }

        button {
            margin-top: 5px;
        }

        #feedback {
            margin-top: 5px;
            color: green;
        }

        h3 {
            margin-top: 0;
        }

        /* Styling for buttons */
        .green-button {
            background-color: #47a855;
            color: black;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid transparent;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            transition: all 0.2s ease; /* Add smooth transition */
        }

        .green-button:hover {
            background-color: #31753b;
        }

        .green-button.selected {
            background-color: #2d8a3a; /* Slightly darker green */
            border: 2px solid #000000;
            box-shadow: 0 0 5px rgba(26, 77, 31, 0.3); /* Subtle shadow */
        }

        .yellow-button {
            background-color: #f3bf24;
            color: black;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid transparent;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            transition: all 0.2s ease; /* Add smooth transition */
        }
    
        .yellow-button:hover {
            background-color: #c0961c;
        }

        .yellow-button.selected {
            background-color: #e6b422; /* Slightly darker yellow */
            border: 2px solid #000000;
            box-shadow: 0 0 5px rgba(139, 107, 0, 0.3); /* Subtle shadow */
        }

        .red-button {
            background-color: red;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }

        .red-button:hover {
            background-color: darkred;
        }

        .gray-button {
            background-color: gray;
            color: white;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }
    
        .gray-button:hover {
            background-color: darkgray;
        }

        /* Add this new rule to prevent border on selected state for gray buttons */
        .gray-button.selected {
            border: none;
            box-shadow: none;
        }

        .blue-button {
            background-color: #5885f2;
            color: black;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }

        .blue-button:hover {
            background-color: #4568bf;
        }

        /* Status text styles */
        .status-text {
            margin-left: 0px;
            font-weight: bold;
        }
        .todo-text {
            font-weight: bold;
            color: #4568bf;
        }
        .verified-text {
            font-weight: bold;
            color: green;
        }
        .revisit-text {
            font-weight: bold;
            color: orange;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div>
            <button onclick="window.location.href = '/';" class="gray-button">Back</button>
        </div>
        
        <div id="subtask-placeholder" style="color: gray; font-style: italic; padding-top: 10px; padding-bottom: 10px;">
            <span id="video-name"></span>
        </div>
        
        <div id="user-progress"></div>

        <div id="video-container">
            <video id="videoPlayer" controls autoplay loop controlsList="nodownload nocaptions" disablePictureInPicture playsinline>
                Your browser does not support the video tag.
            </video>
            <!-- <div id="frame-number" style="color: gray; font-size: 0.9em; margin-top: 5px;">Frame: 0</div> -->
            <div id="video-status" class="status-text"></div>
        </div>

        <!-- Display the current list of subtasks -->
        <div id="annotation-list">
            
            <button onclick="togglePlaybackSpeed()" class="gray-button" id="speedButton" title="Toggle Playback Speed (↑/↓)">Normal</button>
            <button onclick="togglePlayPause()" class="gray-button" id="playPauseButton" title="Play/Pause Video (Space Bar)">Pause</button>
        </div>

        <div class="controls-container">
            <button onclick="previousVideo()" class="blue-button" title="Navigate to Previous Video (←)">Previous Video</button>
            <button onclick="markForReview()" class="yellow-button" title="Mark for Review (Enter)">Mark for Review</button>
            <button onclick="nextVideo()" class="green-button" title="Mark as Verified and Navigate to Next Video (→)">Verify</button>

        </div>

        <div id="annotation-list">
            <div id="subtask-placeholder" style="color: gray; font-style: italic;"></div>
            <ul id="annotations"></ul>
        </div>

        <div id="feedback"></div>
    </div>

    <script src="annotation.js"></script>
</body>
</html>
